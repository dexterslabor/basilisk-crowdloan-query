version: '3.0'
description: Test manifest
repository: https://github.com/
hydraVersion: "4"

dataSource:
  kind: substrate
  chain: node-template

entities:
  - generated/modules/**/*.model.ts

typegen:
  metadata:
    source: wss://kusama-rpc.polkadot.io/
  events:
    - crowdloan.Contributed
  calls:
    - timestamp.set
  outDir: types

mappings:
  mappingsModule: mappings
  imports:
    - generated/server/config # configure the processor environment (for now this is required)
  # events handled by the processor
  eventHandlers:
    # individual user contribution
    - event: crowdloan.Contributed
      handler: handleCrowdloanContributed
  extrinsicHandlers:
  preBlockHooks:
  postBlockHooks:
